{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<h1>Welcome to DealHopper</h1>
<p>Hop to the best deals</p>

<form class="search-container" action="{% url 'search' %}" method="get">
    <input type="text" id="search" name="search" placeholder="Search..." class="search-input">
    <button type="submit" class="search-button">
        <i class="fas fa-search"></i>
    </button>
</form>

<div class="phones-container">
    {% for phone in phones %}
        <div class="phone-card">{{ phone.name }}</div>
    {% endfor %}
</div>

{% endblock %}
